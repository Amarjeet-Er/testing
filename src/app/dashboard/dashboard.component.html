<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- S No Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> S No. </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Student Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <!-- Father Column -->
    <ng-container matColumnDef="fatherName">
      <th mat-header-cell *matHeaderCellDef> Father Name </th>
      <td mat-cell *matCellDef="let item"> {{item.fatherName}} </td>
    </ng-container>

    <!-- DOB  Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let item"> {{item.dob}} </td>
    </ng-container>

    <!-- Address  Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address </th>
      <td mat-cell *matCellDef="let item"> {{item.address}} </td>
    </ng-container>

    <!-- City  Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let item"> {{item.city}} </td>
    </ng-container>

    <!-- State  Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let item"> {{item.state}} </td>
    </ng-container>

    <!-- Pin  Column -->
    <ng-container matColumnDef="pin">
      <th mat-header-cell *matHeaderCellDef>Pin</th>
      <td mat-cell *matCellDef="let item"> {{item.pin}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let item"> {{item.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let item"> {{item.phone}} </td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let item"> {{item.class}} </td>
    </ng-container>


    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let item"> <mat-icon (click)="onUpdate(item)">edit</mat-icon></td>
    </ng-container>

    <!-- Header and Row Definition -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of students">
  </mat-paginator>
</div>
